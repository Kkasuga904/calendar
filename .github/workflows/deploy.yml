name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  ARTIFACT_REPO: ${{ vars.GCP_ARTIFACT_REPO }}
  IMAGE_NAME: ${{ vars.GCP_IMAGE_NAME }}
  SOURCE_BUCKET: ${{ vars.GCP_SOURCE_BUCKET }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build image
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${IMAGE_NAME}:${GITHUB_SHA}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "$GITHUB_ENV"
          docker build -t "${IMAGE_URI}" .

      - name: Push image
        run: docker push "${IMAGE_URI}"

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init

      - name: Terraform apply
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_artifact_repo_name: ${{ env.ARTIFACT_REPO }}
          TF_VAR_source_bucket_name: ${{ env.SOURCE_BUCKET }}
          TF_VAR_github_owner: ${{ vars.GITHUB_OWNER }}
          TF_VAR_github_repo: ${{ vars.GITHUB_REPO }}
          TF_VAR_container_image_uri: ${{ env.IMAGE_URI }}
          TF_VAR_function_env: ${{ secrets.TF_VAR_function_env }}
        run: terraform apply -auto-approve
